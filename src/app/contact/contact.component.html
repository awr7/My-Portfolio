<div class="contact-container">
    <header>
      <h1>Let's Collaborate</h1>
      <p>If you want to connect with me, please fill out this form:</p>
    </header>
    
    <div class="main-content">
      <div class="envelope-image">
        <img src="assets/blueLetter.png" alt="Envelope">
      </div>
      <div class="form-backdrop">
        <h2>Send me a message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="name" placeholder="Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" placeholder="Email Address" class="form-control">
          </div>
          <div class="form-group">
            <textarea formControlName="message" placeholder="Message" class="form-control message"></textarea>
          </div>
          <button type="submit" [disabled]="!contactForm.valid" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
